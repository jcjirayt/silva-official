function renderMembers(data) {
  const ORDER = ['FOUDER','LEADERS','SENIORS','MEMBERS'];
  const RANK_CONFIG = {
    'FOUDER':  {label:'FOUNDER',  cls:'fc', rankCls:'f', colorCls:'founder-color', icon:'★'},
    'LEADERS': {label:'LEADERS',  cls:'lc', rankCls:'l', colorCls:'leader-color',  icon:'◈'},
    'SENIORS': {label:'SENIORS',  cls:'sc', rankCls:'s', colorCls:'senior-color',  icon:'◆'},
    'MEMBERS': {label:'MEMBERS',  cls:'mc', rankCls:'m', colorCls:'member-color',  icon:'◆'},
  };
  const groups = {};
  ORDER.forEach(r => groups[r] = []);
  data.forEach(m => { const r = m.rank.toUpperCase(); if(groups[r]) groups[r].push(m); });

  let html = '';
  ORDER.forEach(rankKey => {
    const members = groups[rankKey];
    if(!members || !members.length) return;
    const cfg = RANK_CONFIG[rankKey];
    html += `<div class="section-head">
      <div class="sh-title ${cfg.colorCls}">${cfg.label}</div>
      <div class="sh-count">[${String(members.length).padStart(2,'0')}]</div>
      <div class="sh-rule"></div>
    </div>
    <div class="member-grid">`;
    members.forEach(m => {
      const fullName = m.lastname ? `${m.name} ${m.lastname}` : m.name;
      let socials = '';
      if(m.fb)      socials += `<a class="slink slink-fb" href="${m.fb}" target="_blank">${ICONS.fb} Facebook</a>`;
      if(m.tiktok)  socials += `<a class="slink slink-tt" href="${m.tiktok}" target="_blank">${ICONS.tt} TikTok</a>`;
      if(m.youtube) socials += `<a class="slink slink-yt" href="${m.youtube}" target="_blank">${ICONS.yt} YouTube</a>`;
      html += `<div class="mcard ${cfg.cls}" data-name="${fullName.toLowerCase()} ${cfg.label.toLowerCase()}">
        <div class="mphoto${m.profile ? '' : ' no-photo'}">
          ${m.profile ? `<img src="${m.profile}" alt="${m.name}" onerror="this.parentElement.classList.add('no-photo');this.remove()">` : ''}
          <div class="mdot"></div>
        </div>
        <div class="minfo">
          <div class="mrank ${cfg.rankCls}">${cfg.icon} ${cfg.label}</div>
          <div class="mname">${fullName}</div>
          ${socials ? `<div class="msocials">${socials}</div>` : ''}
        </div>
      </div>`;
    });
    html += `</div>`;
  });
  document.getElementById('members-root').innerHTML = html;

  document.querySelectorAll('.mcard').forEach((c,i) => {
    c.style.cssText += `opacity:0;transform:translateY(14px);`;
    requestAnimationFrame(()=>requestAnimationFrame(()=>{
      c.style.transition=`opacity 0.4s ${i*0.035}s ease,transform 0.4s ${i*0.035}s ease,border-color 0.25s,background 0.25s,box-shadow 0.25s`;
      c.style.opacity='1';c.style.transform='translateY(0)';
    }));
  });

  /* cursor expand on cards - removed */
}

});

/* ── TYPEWRITER ── */
const PH_WORD='MEMBERS';
const phEl=document.getElementById('ph-typed');
const phTitle=document.getElementById('ph-title');
let phPos=0,phPhase='type';
function phTick(){
  if(phPhase==='type'){
    if(phPos<PH_WORD.length){phEl.textContent=PH_WORD.slice(0,++phPos);setTimeout(phTick,100);}
    else{phPhase='hold';setTimeout(phTick,3000);}
  } else if(phPhase==='hold'){
    phTitle.classList.add('glitching');
    setTimeout(()=>phTitle.classList.remove('glitching'),250);
    phPhase='erase';setTimeout(phTick,600);
  } else {
    if(phPos>0){phEl.textContent=PH_WORD.slice(0,--phPos);setTimeout(phTick,50);}
    else{phPhase='type';setTimeout(phTick,600);}
  }
}
phTick();
setInterval(()=>{if(Math.random()<0.25){phTitle.classList.add('glitching');setTimeout(()=>phTitle.classList.remove('glitching'),200);}},4000);

renderMembers(MEMBERS);

/* ── MUSIC ── */
const audio=document.getElementById('bgmusic');
let isPaused=false,unmuteTriggered=false;
audio.volume=0.7;audio.muted=true;audio.play().catch(()=>{});
const UNMUTE_EVENTS=['click','touchstart','mousedown'];
function onFirstInteraction(){
  if(unmuteTriggered)return;
  unmuteTriggered=true;audio.muted=false;if(audio.paused)audio.play().catch(()=>{});
  setWidgetState(true);UNMUTE_EVENTS.forEach(ev=>document.removeEventListener(ev,onFirstInteraction));
}
UNMUTE_EVENTS.forEach(ev=>document.addEventListener(ev,onFirstInteraction,{passive:true}));
setTimeout(()=>{if(!unmuteTriggered){audio.muted=false;if(audio.paused)audio.play().catch(()=>{});unmuteTriggered=true;setWidgetState(true);}},3000);

function setWidgetState(playing){
  const meq=document.getElementById('meq'),micon=document.getElementById('micon'),mtitle=document.getElementById('mtitle');
  if(!playing){meq.classList.add('off');micon.textContent='▶';mtitle.textContent='PAUSED';}
  else{meq.classList.remove('off');micon.textContent='‖';mtitle.textContent='NOW PLAYING';}
}
function toggleMusic(){
  if(audio.paused){audio.muted=false;audio.play().catch(()=>{});isPaused=false;setWidgetState(true);}
  else{audio.pause();isPaused=true;setWidgetState(false);}
}
